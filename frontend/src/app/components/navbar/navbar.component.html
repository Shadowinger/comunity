<nav class="h-14 bg-discord-sidebar flex items-center px-3 sm:px-4 shadow-md z-50 border-b border-discord-dark relative">
	<!-- Logo / Home -->
	<div class="flex items-center gap-2 sm:gap-3">
		<a routerLink="/home" class="flex items-center gap-2 text-white font-bold hover:opacity-80 transition-opacity">
			<div class="w-8 h-8 rounded-full bg-discord-blurple flex items-center justify-center flex-shrink-0">
				<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
					<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
				</svg>
			</div>
			<span class="hidden sm:inline text-sm sm:text-base">Community</span>
		</a>
	</div>

	<!-- Mobile menu button -->
	<button class="md:hidden ml-auto p-2 rounded hover:bg-discord-hover text-discord-text" (click)="toggleMobileMenu()">
		<svg *ngIf="!mobileMenuOpen" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
			<path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
		</svg>
		<svg *ngIf="mobileMenuOpen" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
			<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
		</svg>
	</button>

	<!-- Desktop Navigation links -->
	<div class="hidden md:flex items-center gap-1 ml-auto">
		<a routerLink="/requests" routerLinkActive="bg-discord-selected text-white" 
		   class="px-3 py-1.5 rounded text-sm text-discord-text hover:bg-discord-hover hover:text-white transition-colors">
			Žádosti
		</a>

		<a *ngIf="auth.isLoggedIn()" routerLink="/messages" routerLinkActive="bg-discord-selected text-white"
		   class="px-3 py-1.5 rounded text-sm text-discord-text hover:bg-discord-hover hover:text-white transition-colors">
			Zprávy
		</a>

		<a *ngIf="auth.isLoggedIn()" routerLink="/create-request" routerLinkActive="bg-discord-selected text-white"
		   class="px-3 py-1.5 rounded text-sm text-discord-text hover:bg-discord-hover hover:text-white transition-colors">
			Vytvořit
		</a>

		<a *ngIf="auth.isAdmin()" routerLink="/admin" routerLinkActive="bg-discord-selected text-white"
		   class="px-3 py-1.5 rounded text-sm text-discord-text hover:bg-discord-hover hover:text-white transition-colors">
			Admin
		</a>

		<!-- Divider -->
		<div class="w-px h-6 bg-discord-dark mx-2"></div>

		<!-- User section -->
		<ng-container *ngIf="!auth.isLoggedIn()">
			<button class="btn-primary text-sm px-4 py-1.5" routerLink="/login">Přihlásit</button>
		</ng-container>

		<ng-container *ngIf="auth.isLoggedIn()">
			<div class="flex items-center gap-2">
				<div class="avatar w-8 h-8 text-sm">{{ currentUserName.charAt(0).toUpperCase() }}</div>
				<span class="text-sm text-discord-text">{{ currentUserName }}</span>
				<button class="p-1.5 rounded hover:bg-discord-hover text-discord-muted hover:text-discord-red transition-colors" 
				        (click)="logout()" title="Odhlásit">
					<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
						<path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
					</svg>
				</button>
			</div>
		</ng-container>
	</div>

	<!-- Mobile Navigation Menu -->
	<div *ngIf="mobileMenuOpen" class="md:hidden absolute top-14 left-0 right-0 bg-discord-sidebar border-b border-discord-dark shadow-lg z-50">
		<div class="flex flex-col p-3 space-y-1">
			<a routerLink="/requests" routerLinkActive="bg-discord-selected text-white" 
			   class="flex items-center gap-3 px-4 py-3 rounded text-discord-text hover:bg-discord-hover hover:text-white transition-colors"
			   (click)="closeMobileMenu()">
				<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
					<path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
				</svg>
				Žádosti
			</a>

			<a *ngIf="auth.isLoggedIn()" routerLink="/messages" routerLinkActive="bg-discord-selected text-white"
			   class="flex items-center gap-3 px-4 py-3 rounded text-discord-text hover:bg-discord-hover hover:text-white transition-colors"
			   (click)="closeMobileMenu()">
				<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
					<path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
				</svg>
				Zprávy
			</a>

			<a *ngIf="auth.isLoggedIn()" routerLink="/create-request" routerLinkActive="bg-discord-selected text-white"
			   class="flex items-center gap-3 px-4 py-3 rounded text-discord-text hover:bg-discord-hover hover:text-white transition-colors"
			   (click)="closeMobileMenu()">
				<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
					<path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
				</svg>
				Vytvořit žádost
			</a>

			<a *ngIf="auth.isAdmin()" routerLink="/admin" routerLinkActive="bg-discord-selected text-white"
			   class="flex items-center gap-3 px-4 py-3 rounded text-discord-text hover:bg-discord-hover hover:text-white transition-colors"
			   (click)="closeMobileMenu()">
				<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
					<path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
				</svg>
				Admin
			</a>

			<!-- Divider -->
			<div class="border-t border-discord-dark my-2"></div>

			<!-- User section mobile -->
			<ng-container *ngIf="!auth.isLoggedIn()">
				<a routerLink="/login" class="flex items-center gap-3 px-4 py-3 rounded bg-discord-blurple text-white hover:bg-discord-blurpleDark transition-colors"
				   (click)="closeMobileMenu()">
					<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
						<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
					</svg>
					Přihlásit se
				</a>
			</ng-container>

			<ng-container *ngIf="auth.isLoggedIn()">
				<div class="flex items-center gap-3 px-4 py-3">
					<div class="avatar w-10 h-10 text-base">{{ currentUserName.charAt(0).toUpperCase() }}</div>
					<div class="flex-1">
						<p class="text-white font-medium">{{ currentUserName }}</p>
						<p class="text-discord-muted text-sm">Přihlášen</p>
					</div>
				</div>
				<button class="flex items-center gap-3 px-4 py-3 rounded text-discord-red hover:bg-discord-hover transition-colors w-full text-left"
				        (click)="logout(); closeMobileMenu()">
					<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
						<path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
					</svg>
					Odhlásit se
				</button>
			</ng-container>
		</div>
	</div>
</nav>

<!-- Mobile menu overlay -->
<div *ngIf="mobileMenuOpen" class="md:hidden fixed inset-0 bg-black/50 z-40" (click)="closeMobileMenu()"></div>
