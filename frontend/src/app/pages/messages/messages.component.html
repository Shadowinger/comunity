<div class="container">
  <h1>Zprávy</h1>
  <div *ngIf="loading">Načítání...</div>
  <div *ngIf="!loading" class="messages-list">
    <div *ngFor="let message of messages" class="card message">
      <p><strong>Od:</strong> {{ message.sender_name }}</p>
      <p>{{ message.message }}</p>
      <small>{{ message.created_at | date:'short' }}</small>
    </div>
  </div>
</div>
