<div class="container mt-20 ">
	<div class="mx-auto max-w-md">
		<div class="card">
			<h2 class="text-xl font-bold">Přihlášení</h2>
			<form class="mt-4 space-y-3" [formGroup]="form" (ngSubmit)="submit()">
				<div>
					<label class="label" for="email">Email</label>
					<input class="input" id="email" type="email" formControlName="email">
				</div>
				<div>
					<label class="label" for="password">Heslo</label>
					<input class="input" id="password" type="password" formControlName="password">
				</div>
				<button class="btn btn-primary" [disabled]="form.invalid || loading">{{ loading ? 'Přihlašuji...' : 'Přihlásit' }}</button>
			</form>
		</div>
	</div>
</div>
