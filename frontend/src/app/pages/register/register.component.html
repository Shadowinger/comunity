<div class="centered-page">
	<div class="centered-page-content">
		<div class="card p-4 sm:p-6">
			<!-- Header -->
			<div class="text-center mb-4 sm:mb-6">
				<div class="inline-flex items-center justify-center w-14 h-14 sm:w-16 sm:h-16 rounded-full bg-discord-blurple mb-3 sm:mb-4">
					<svg class="w-7 h-7 sm:w-8 sm:h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
						<path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
					</svg>
				</div>
				<h2 class="text-xl sm:text-2xl font-bold text-white">Vytvořit účet</h2>
				<p class="text-discord-muted mt-1 text-sm sm:text-base">Připojte se ke komunitě!</p>
			</div>

			<!-- Form -->
			<form class="space-y-3 sm:space-y-4" [formGroup]="form" (ngSubmit)="submit()">
				<div>
					<label class="label" for="name">Uživatelské jméno</label>
					<input class="input text-sm sm:text-base" id="name" type="text" formControlName="name" placeholder="Vaše jméno">
				</div>
				<div>
					<label class="label" for="email">Email</label>
					<input class="input text-sm sm:text-base" id="email" type="email" formControlName="email" placeholder="vas@email.cz">
				</div>
				<div>
					<label class="label" for="password">Heslo</label>
					<input class="input text-sm sm:text-base" id="password" type="password" formControlName="password" placeholder="••••••••">
					<p class="text-xs text-discord-muted mt-1">Minimálně 6 znaků</p>
				</div>
				<button class="btn btn-primary w-full py-2.5 sm:py-3 text-sm sm:text-base" [disabled]="form.invalid || loading">
					<span *ngIf="!loading">Pokračovat</span>
					<span *ngIf="loading" class="flex items-center justify-center gap-2">
						<div class="animate-spin w-4 h-4 border-2 border-white border-t-transparent rounded-full"></div>
						Vytvářím účet...
					</span>
				</button>
			</form>

			<!-- Footer -->
			<p class="mt-4 sm:mt-6 text-center text-xs sm:text-sm text-discord-muted">
				Již máte účet? 
				<a routerLink="/login" class="text-discord-link hover:underline">Přihlásit se</a>
			</p>
		</div>
	</div>
</div>
