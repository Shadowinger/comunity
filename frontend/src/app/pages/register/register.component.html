<div class="container">
	<div class="mx-auto max-w-lg">
		<div class="card">
			<h2 class="text-xl font-bold">Registrace</h2>
			<form class="mt-4 space-y-3" [formGroup]="form" (ngSubmit)="submit()">
				<div>
					<label class="label" for="name">Jm√©no</label>
					<input class="input" id="name" type="text" formControlName="name">
				</div>
				<div>
					<label class="label" for="email">Email</label>
					<input class="input" id="email" type="email" formControlName="email">
				</div>
				<div>
					<label class="label" for="password">Heslo</label>
					<input class="input" id="password" type="password" formControlName="password">
				</div>
				<button class="btn btn-primary" [disabled]="form.invalid || loading">{{ loading ? 'Registruji...' : 'Registrovat' }}</button>
			</form>
		</div>
	</div>
</div>
