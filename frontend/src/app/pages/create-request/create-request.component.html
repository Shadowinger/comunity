<div class="container py-6">
  <div class="mx-auto max-w-2xl">
    <div class="card">
      <h2 class="text-xl font-bold">Vytvořit novou žádost</h2>
      <form class="mt-4 space-y-3" [formGroup]="requestForm" (ngSubmit)="onSubmit()">
        <div>
          <label class="label" for="title">Název</label>
          <input class="input" type="text" id="title" formControlName="title">
        </div>

        <div>
          <label class="label" for="description">Popis</label>
          <textarea class="input" id="description" formControlName="description" rows="6"></textarea>
        </div>

        <div>
          <label class="label" for="category">Kategorie</label>
          <select class="input" id="category" formControlName="category">
            <option value="moving">Přestěhování</option>
            <option value="tutoring">Doučování</option>
            <option value="repair">Opravy</option>
            <option value="other">Ostatní</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loading || requestForm.invalid">
          {{ loading ? 'Vytváření...' : 'Vytvořit žádost' }}
        </button>
      </form>
    </div>
  </div>
</div>
