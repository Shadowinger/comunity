<div class="container py-6">
  <div class="text-gray-600" *ngIf="loading">Na캜칤t치n칤...</div>
  <div *ngIf="request && !loading" class="card">
    <div class="flex justify-between items-start">
      <div class="flex-1">
        <h1 class="text-2xl font-bold">{{ request.title }}</h1>
        <p class="mt-2 text-gray-700">{{ request.description }}</p>
        <div class="mt-4 flex gap-4 text-sm text-gray-600">
          <span>Kategorie: {{ request.category }}</span>
          <span>Status: {{ request.status }}</span>
          <span>Autor: {{ request.user_name }}</span>
        </div>
      </div>
      <button
        *ngIf="request.user_id && request.user_id !== currentUserId"
        class="btn btn-primary"
        (click)="openMessageDialog()">
        游눫 Napsat zpr치vu
      </button>
    </div>

    <!-- Message dialog -->
    <div *ngIf="showMessageDialog" class="mt-4 p-4 bg-gray-50 rounded-md">
      <h3 class="font-semibold mb-2">Napsat zpr치vu u쬴vateli {{ request.user_name }}</h3>
      <textarea
        class="input w-full"
        rows="3"
        placeholder="Va코e zpr치va..."
        [(ngModel)]="messageText"></textarea>
      <div class="mt-2 flex gap-2">
        <button class="btn btn-primary" (click)="sendMessage()" [disabled]="!messageText.trim()">Odeslat</button>
        <button class="btn border border-gray-300" (click)="showMessageDialog = false">Zru코it</button>
      </div>
    </div>
  </div>
</div>
