<div class="flex flex-1 h-full w-full overflow-hidden bg-discord-channel">
  <div class="w-full h-full overflow-y-auto">
    <div class="w-full p-3 sm:p-6 flex flex-col items-center">
      <!-- Back button -->
      <div class="w-full max-w-2xl mb-3 sm:mb-4">
        <button (click)="goBack()" class="flex items-center gap-2 text-discord-muted hover:text-white transition-colors text-sm">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
          Zpět
        </button>
      </div>

      <!-- Loading -->
      <div class="flex items-center gap-2 text-discord-muted w-full max-w-2xl" *ngIf="loading">
        <div class="animate-spin w-4 h-4 border-2 border-discord-blurple border-t-transparent rounded-full"></div>
        Načítání...
      </div>

      <div *ngIf="user && !loading" class="card w-full max-w-2xl p-4 sm:p-6">
        <!-- Profile header -->
        <div class="flex flex-col sm:flex-row items-center sm:items-start gap-4 text-center sm:text-left">
          <div class="avatar w-16 h-16 sm:w-20 sm:h-20 text-2xl sm:text-3xl flex-shrink-0">
            {{ user.name.charAt(0).toUpperCase() }}
          </div>
          <div class="flex-1 min-w-0">
            <div class="flex flex-col sm:flex-row items-center sm:items-center gap-2 sm:gap-3 mb-1">
              <h1 class="text-xl sm:text-2xl font-bold text-white truncate max-w-full">{{ user.name }}</h1>
              <span class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium flex-shrink-0"
                    [class.bg-discord-blurple]="user.role === 'admin'"
                    [class.text-white]="user.role === 'admin'"
                    [class.bg-discord-dark]="user.role !== 'admin'"
                    [class.text-discord-muted]="user.role !== 'admin'">
                {{ user.role === 'admin' ? 'Admin' : 'Uživatel' }}
              </span>
            </div>
            <p class="text-discord-muted text-sm sm:text-base truncate">{{ user.email }}</p>
          </div>
        </div>

        <!-- Divider -->
        <div class="border-t border-discord-dark my-4 sm:my-6"></div>

        <!-- User info -->
        <div class="space-y-3 sm:space-y-4">
          <div>
            <h3 class="text-xs font-bold uppercase tracking-wide text-discord-muted mb-1 sm:mb-2">O mně</h3>
            <p class="text-discord-text text-sm sm:text-base">Člen komunity</p>
          </div>
          <div>
            <h3 class="text-xs font-bold uppercase tracking-wide text-discord-muted mb-1 sm:mb-2">Členem od</h3>
            <p class="text-discord-text text-sm sm:text-base">—</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
