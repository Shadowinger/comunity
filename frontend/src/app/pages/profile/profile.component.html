<div class="flex flex-1 h-full w-full overflow-hidden bg-discord-channel">
  <div class="w-full h-full overflow-y-auto">
    <div class="w-full p-6">
      <!-- Loading -->
      <div class="flex items-center gap-2 text-discord-muted" *ngIf="loading">
        <div class="animate-spin w-4 h-4 border-2 border-discord-blurple border-t-transparent rounded-full"></div>
        Načítání...
      </div>

      <div *ngIf="user && !loading" class="card max-w-2xl mx-auto">
        <!-- Profile header -->
        <div class="flex items-start gap-4">
          <div class="avatar w-20 h-20 text-3xl">
            {{ user.name.charAt(0).toUpperCase() }}
          </div>
          <div class="flex-1">
            <div class="flex items-center gap-3 mb-1">
              <h1 class="text-2xl font-bold text-white">{{ user.name }}</h1>
              <span class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium"
                    [class.bg-discord-blurple]="user.role === 'admin'"
                    [class.text-white]="user.role === 'admin'"
                    [class.bg-discord-dark]="user.role !== 'admin'"
                    [class.text-discord-muted]="user.role !== 'admin'">
                {{ user.role === 'admin' ? 'Admin' : 'Uživatel' }}
              </span>
            </div>
            <p class="text-discord-muted">{{ user.email }}</p>
          </div>
        </div>

        <!-- Divider -->
        <div class="border-t border-discord-dark my-6"></div>

        <!-- User info -->
        <div class="space-y-4">
          <div>
            <h3 class="text-xs font-bold uppercase tracking-wide text-discord-muted mb-2">O mně</h3>
            <p class="text-discord-text">Člen komunity</p>
          </div>
          <div>
            <h3 class="text-xs font-bold uppercase tracking-wide text-discord-muted mb-2">Členem od</h3>
            <p class="text-discord-text">—</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
